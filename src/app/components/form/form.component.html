<div class="chat-form">
  <mat-form-field class="" (keyup.enter)="newMessage()">
    <input
      matInput
      #message
      placeholder="Текст вопроса"
      maxlength="256" type="text"
      [(ngModel)]="messageText">
    <mat-hint align="end">
      {{message.value.length}}
    </mat-hint>
</mat-form-field>
<button mat-button type="submit" (click)="newMessage()">Отправить</button>
</div>
